<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício</title>
    <link rel="stylesheet" href="exercicio.css" />
  </head>
  <body>
    <header><nav></nav></header>
    <main>
      <!-- Exercicio: Você está desenvolvendo um loja virutal e precisa criar uma card de produto
                      que contenha:
                      
                      Uma imagem do produto 
                      o nome do produto
                      o preço 
                      Um botão "Comprar"
                      
                      Requisitos de estilo:
                      
                      O card deve ter 200px de largura, um espaço interno (padding) de 20px para
                      que o conteúdo não fique colado nas bordas.
                      
                      Deve haver uma borda sólida de 2px ao redor do card.
                      
                      o Botão COMPRAR deve ficar colado ao fundo do card com padding interno,
                      mas com uma margem externa que o afaste de outros elementos abaixo.
                      
                      o card não pode ultrapassar 200px de largura total, mesmo com padding 
                      e borda.-->

      <section>
        <div class="container">
          <img
            src="https://assets.adidas.com/images/h_2000,f_auto,q_auto,fl_lossy,c_fill,g_auto/9d011ef59d9c4c04a154d23a2572a963_9366/Camisa_Real_Madrid_US_Pack_Branco_JN3073_21_model.jpg"
            alt="Camisa Real Madrid"
          />
          <div class="info">
            <p class="nomeProduto">Camisa Real Madrid US Pack</p>
            <p class="preco">R$ 499,99</p>
          </div>
          <button class="botao">COMPRAR</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
